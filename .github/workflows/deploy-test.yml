name: Deploy BE (test)

on:
  push:
    branches: ["test"]
  workflow_dispatch:

concurrency:
  group: deploy-be-test
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH & deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST || vars.SSH_HOST }}
          username: ${{ secrets.SSH_USER || vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || vars.SSH_PORT }}
          script_stop: true
          script: |
            set -euxo pipefail
            cd "${{ secrets.WORKDIR || vars.WORKDIR }}"   # phải là /home/ubuntu/bookingkol/bookingkol-deploy
            [ -x deploy.sh ] || chmod +x deploy.sh
            ./deploy.sh
